<!DOCTYPE html>
<html>

<head>
    <title>Frontend school</title>
    <meta charset="UTF-8" />
</head>

<body>

    <div class="header">
        <div class="header_bell">
            <img src="https://boozingeorge.github.io/static/notifications.svg" />
        </div>
        <div class="header_name">
            <div>
                Проскурин Игорь
            </div>
            <div class="header_post">
                Frontend Community Lead
            </div>
            <div class="header_arrow">
                <img src="https://boozingeorge.github.io/static/arrow.svg" />
            </div>
        </div>
    </div>

    <div class="container">
        <div class="menu">
            <div class="menu_element_cross">
                <img src="https://boozingeorge.github.io/static/close.svg" />
            </div>
            <div class="menu_content">
                <div class="menu_content_image">
                    <img src="https://boozingeorge.github.io/static/illustration.svg" />
                </div>
                <div class="menu_content_form">
                    <div class="form_paragraph form_header">
                        Здравствуйте, Игорь!
                    </div>
                    <div class="form_paragraph">
                        В этом месяце Вы зарегистрировались на 3 мероприятия. У нас появилось еще 2 новых мероприятия.
                    </div>
                    <div class="form_paragraph">
                        Также у Вас есть права для создания собственного мероприятия.
                    </div>
                    <div class="form_button_bar">
                        <div class="form_button form_button_dark">Создать</div>
                        <div class="form_button form_button_light">Скрыть баннер</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="schedule">
            <div class="schedule_header">
                <div class="schedule_header_title">Мероприятия</div>
                <div class="schedule_header_selector">Ближайшие</div>
                <div class="schedule_header_selector">Архив</div>
            </div>
            <div class="schedule_table"></div>
        </div>
    </div>

    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="styles.css" />

    <script src="index.js"></script>

</body>

</html>
